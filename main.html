<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		
		<h2 align="center">Internship Form</h2>
	<!-- the entire body must be written by student -->
	<form class="row g-3">
  <div class="col-md-4">
    <label for="first-name-input" class="form-label">First Name</label>
    <input type="text" class="form-control is-invalid" id="first-name-input"  required>
    <div class="valid-feedback">
      first name required
    </div>
  </div>
  <div class="col-md-4">
    <label for="last-name-input" class="form-label">Last Name</label>
    <input type="text" class="form-control is-invalid" id="last-name-input"  required>
    <div class="valid-feedback">
      Last name requited
    </div>
  </div>
	<div class="col-md-4">
	    <label for="email-input" class="form-label">Email</label>
		<div class="input-group has-validation">
		    <input type="email" class="form-control is-invalid" id="email-input"   placeholder="xyz@abc.com"  required>
		    <div class="valid-feedback">
		      Email required
		    </div>
		</div>
  </div>
  <div class="col-md-4">
    <label for="college-input" class="form-label">College</label>
    <div class="input-group has-validation">
      <input type="text" class="form-control is-invalid" id="college-input" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
      <div id="validationServerUsernameFeedback" class="invalid-feedback">
        Please provide a valid college
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <label for="validationServer04" class="form-label">Graduation Year</label>
    <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
      <option selected disabled value="">Choose...</option>
      <option value="2020">2020</option>
	  <option value="2021">2021</option>
	  <option value="2022">2022</option>
	  <option value="2023">2023</option>	
    </select>
    <div id="validationServer04Feedback" class="invalid-feedback">
      Please select a valid Graduation Year
    </div>
  </div>
  <div class="col-md-3">
    <label for="roll-no-input" class="form-label">Roll No.</label>
    <input type="number" class="form-control is-invalid" id="roll-no-input" aria-describedby="validationServer05Feedback" required>
    <div id="validationServer05Feedback" class="invalid-feedback">
      Please provide a valid Roll no.
    </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" value="" id="conditions-checkbox" aria-describedby="invalidCheck3Feedback" required>
      <label class="conditions-checkbox" for="invalidCheck3">
        Agree to terms and conditions
      </label>
      <div id="invalidCheck3Feedback" class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>

</div>
		
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
